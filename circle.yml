machine:
  node:
    version: 5

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install chromium-chromedriver openjdk-8-jdk
    - nvm install 6
    - nvm install 7
    - nvm install 8

test:
  override:
    - npm test
    - nvm use 6 && npm test
    - nvm use 7 && npm test
    - nvm use 8 && npm test
